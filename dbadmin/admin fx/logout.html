<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff3e0;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
    }
    h2 { margin-bottom: 10px; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff8a00;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e67600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Logout Admin</h2>
    <p>Apakah Anda yakin ingin keluar dari sesi admin?</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      // Hapus sesi login admin (simulasi)
      localStorage.removeItem('admin_logged_in');

      // Alihkan ke halaman login admin
      window.location.href = "http://localhost/lndgpg/TemplateKusumaCantika-main/qc-final/public/assets/restaurant-bootstrap-main/index.html#";
    }
  </script>
</body>
</html>
